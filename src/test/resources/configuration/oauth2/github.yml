oauth2:
    github:
        client:
            id: clientid
            secret: clientsecret
        provider:
            grant-type: authorization_code
            authorization:
                url: https://github.com
                redirect-path: /login/oauth/authorize
                token-path: /login/oauth/access_token
            resource:
                url: https://api.github.com
                user-info-path: /user

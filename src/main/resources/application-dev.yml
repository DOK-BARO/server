server:
    servlet:
        context-path: /api
spring:
    application:
        name: server
    docker:
        compose:
            enabled: false

    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: ${DEV_MYSQL_URL}
        username: ${DEV_MYSQL_USER}
        password: ${DEV_MYSQL_PASSWORD}
    flyway:
        enabled: true
        baseline-on-migrate: true
        baseline-version: 1
        fail-on-missing-locations: true

    security:
        allow-origins: ${DEV_CLIENT_URL}
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${DEV_GOOGLE_CLIENT_ID}
                        client-secret: ${DEV_GOOGLE_CLIENT_SECRET}
                        scope:
                            - openid
                            - profile
                        redirect-uri: "https://{baseHost}{basePort}{basePath}/login/oauth2/code/{registrationId}"

                    kakao:
                        client-id: ${DEV_KAKAO_CLIENT_ID}
                        client-secret: ${DEV_KAKAO_CLIENT_SECRET}
                        client-authentication-method: client_secret_post
                        authorization-grant-type: authorization_code
                        scope: # https://developers.kakao.com/docs/latest/ko/kakaologin/common#user-info
                            - profile_nickname
                            - profile_image
                        redirect-uri: "https://{baseHost}{basePort}{basePath}/login/oauth2/code/{registrationId}"
                        client-name: Kakao

                provider:
                    kakao:
                        authorization-uri: https://kauth.kakao.com/oauth/authorize
                        token-uri: https://kauth.kakao.com/oauth/token
                        user-info-uri: https://kapi.kakao.com/v2/user/me
                        user-info-authentication-method: header
                        user-name-attribute: id

jwt:
    key: ${DEV_JWT_KEY}
login:
    success:
        redirect-url: ${LOGIN_SUCCESS_REDIRECT_URL}
    cookie:
        access-token-key: ${LOGIN_ACCESS_TOKEN}
        refresh-token-key: ${LOGIN_REFRESH_TOKEN}
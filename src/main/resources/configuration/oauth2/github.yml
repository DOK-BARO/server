oauth2:
    github:
        client:
            id: ${GITHUB_CLIENT_ID:clientid}
            secret: ${GITHUB_CLIENT_SECRET:clientsecret}
        provider:
            authorization:
                url: https://github.com
                redirect-path: /login/oauth/authorize
                token-path: /login/oauth/access_token
            resource:
                url: https://api.github.com
                user-info-path: /user
